syntax = "proto3";
package com.github.dengzii.im.proto;

option go_package = "/pb";

import 'common.proto';

message SignInRequest{
  int64  old = 2;
  int64  uid = 1;
  int64 device = 3;
}

message UidRequest{
  int64  uid = 1;
}

message LogoutRequest {
  int64  uid = 1;
  int64 device = 3;
}

message EnqueueMessageRequest{
  int64 uid = 1;
  int64 device = 3;
  Message message = 2;
}

message AllClientResponse {
  repeated int64 uid = 1;
}

